server:
  port: 8081

spring:
  application:
    name: patient_activity_service

  datasource:
    url: jdbc:postgresql://localhost:5433/patient-activity-db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
